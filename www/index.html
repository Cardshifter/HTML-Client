    <body id="body">
        <script>
            localStorage.setItem("loggedIn", false);
            const dynamicHtmlController = new DynamicHtmlController();
            // Load top navbar first.
            dynamicHtmlController.loadHtmlFromFile("top_navbar", "sections/top_navbar/top_navbar.html")
            .then(function() {
                topNavbarController();
                // Load login page afterwards, to make sure layout is in order.
                dynamicHtmlController.loadHtmlFromFile("login", "sections/login/login.html")
                .then(function() {
                    loginController();
                });
            });
            
        </script>
