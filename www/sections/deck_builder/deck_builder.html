<!-- Templates to load from JavaScript -->

<!-- A saved deck to be displayed in the saved decks list -->
<template id="deck_builder_saved_deck_template">
        <option class="deckBuilderSavedDeckOption">
        </option>
</template>

<!-- A row in the card list table used to display information about each card -->
<template id="deck_builder_card_list_row_template">
    <div class="deckBuilderCardListRow deckBuilderCardListRowType"></div>
    <div class="deckBuilderCardListRow deckBuilderCardListRowName"></div>
    <div class="deckBuilderCardListRow deckBuilderCardListRowCount"></div>
    <div class="deckBuilderCardListRow deckBuilderCardListRowMana"></div>
    <div class="deckBuilderCardListRow deckBuilderCardListRowAttackHealth"></div>
    <div class="deckBuilderCardListRow deckBuilderCardListRowSickness"></div>
    <div class="deckBuilderCardListRow deckBuilderCardListRowCanAttack"></div>
    <div class="deckBuilderCardListRow deckBuilderCardListRowEffect"></div>
    <div class="deckBuilderCardListRow deckBuilderCardListRowFlavor"></div>
</template>

<div id="deck_builder" class="deckBuilder">
    <!-- Add deck name dynamically -->
    <h1 id="deck_builder_deck_name" class="deckBuilderDeckName">Deck name: </h1>
    <!-- Add SELECTeD / MAX CARDS dynamically -->
    <h2 id="deck_builder_cards_selected" class="deckBuilderCardsSelected"></h2>
    
    <form id="deck_builder_save_deck_form" class="deckBuilderSaveDeckForm">
        <!-- Place where you name & save your deck -->
        <div id="deck_duilbder_save_deck_input" class="deckBuilderSaveDeckInput">
            <label for="deck_builder_deck_name_input">Save deck as:</label>
            <input type="text" id="deck_builder_deck_name_input" name="deck_builder_deck_name_input" class="deckBuilderDeckNameInput" />
            <input type="button" id="deck_builder_save_deck_btn" name="deck_builder_save_deck_btn" value="Save Deck" class="btn btn-xs btn-primary" />
        </div>
    </form>
    
    <!-- Place where you actually start the game, if the game start conditions are met -->
    <div id="deck_builder_start_or_cancel_game" class="deckBuilderStartOrCancelGame">
        <input type="button" id="deck_builder_start_game" value="Start Game" class="btn btn-sm btn-success" />
        <input type="button" id="deck_builder_cancel_game" value="Cancel Game" class="btn btn-sm btn-warning" />
    </div>
    
    <!-- List of saved decks, with `Delete` button -->
    <select id="deck_builder_saved_decks_list" class="deckBuilderSavedDecksList">
        <!-- Add a LI for each deck, with radio button toselect, and delete button -->
    </select>
    
    <!-- Card info -->
    <div id="deck_builder_card_list_table" class="deckBuilderCardListTable">

        <div class="deckBuilderCardListHeader deckBuilderCardListHeaderType">Type</div>
        <div class="deckBuilderCardListHeader deckBuilderCardListHeaderName">Name</div>
        <div class="deckBuilderCardListHeader deckBuilderCardListHeaderCount">Count</div>
        <div class="deckBuilderCardListHeader deckBuilderCardListHeaderMana">Mana</div>
        <div class="deckBuilderCardListHeader deckBuilderCardListHeaderAttackHealth">Attack/Health</div>
        <div class="deckBuilderCardListHeader deckBuilderCardListHeaderSickness">Sickness</div>
        <div class="deckBuilderCardListHeader deckBuilderCardListHeaderCanAttack">Can attack?</div>
        <div class="deckBuilderCardListHeader deckBuilderCardListHeaderEffect">Effect</div>
        <div class="deckBuilderCardListHeader deckBuilderCardListHeaderFlavor">Flavor</div>
        
        <!-- Test Row -->
