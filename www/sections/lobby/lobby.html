<!-- Templates to load from JavaScript -->

<!-- A user to be displayed in the user list -->
<template id="userlist_entry_template">
    <div class="lobbyUser">
        <input type="radio" name="select_username" />
        <label></label>
    </div>
</template>

<!-- A game mod to be displayed in the lobby -->
<template id="game_mod_template">
    <span class="lobbyMod">
        <input type="radio" name="select_mod" />
        <label></label>
    </span>
</template>

<div id="lobby" class="lobby">
    <!-- ROW 1 - Lobby header, Deck Builder button -->
    <div id="lobby_title" class="lobbyHeader lobbyTitle">
        Lobby
    </div>
    <div id="lobby_deck_builder" class="lobbyHeader lobbyDeckBuilder">
        <input id="lobby_deck_builder_btn" type="button" value="Deck Builder" class="btn btn-navbar csh-button" />
    </div>
    
    <!-- ROW 2 - Invite requests (hidden until request is received) -->
    <div id="lobby_invite_request" class="lobbyInviteRequest">
        <div id="lobby_invite">
            <p id="lobby_invite_message">
                Game invite from Lorem Ipsum to play Cyborg Chronicles!
            </p>
                <input id="lobby_invite_accept" type="button" value="Accept" class="btn btn-success" />
                <input id="lobby_invite_decline" type="button" value="Decline" class="btn btn-warning" />
        </div>
    </div>
    
    
    <!-- ROW 3 - Subheaders for Messages, Users -->
    <div id="lobby_list_headers" class="lobbyListHeaders lobbyMessageListHeader">
        Messages
    </div>
        <div id="lobby_user_list_header" class="lobbyListHeaders lobbyUsersListHeaders">
        Users
    </div>
    
    <!-- ROW 4 - Messages, Online users -->
    <form id="lobby_chat_messages" class="lobbyLists lobbyChatMessages">

    </form>
    <ul id="lobby_users" class="lobbyLists lobbyUsersList">
        
    </ul>
    
    <!-- ROW 5 - Message input, Invite button -->
    <div id="lobby_message" class="lobbyMessage">
        <textarea id="lobby_chat_text_area" class="lobbyTextArea" rows="1" cols="75" wrap="hard" placeholder="Type message, press Enter to send."></textarea>
    </div>
    <div id="lobby_inviter" class="lobbyInviter">
        <input id="lobby_invite_button" type="button" value="Invite to game" class="btn btn-sm btn-navbar csh-button inviteButton" />
    </div>
    
    <!-- ROW 6 - Mod selector -->
    <div id="lobby_mods" class="lobbyMods">
        <form id="lobby_mod_selection" class="lobbyModSelection">
            <!-- Mod selector; https://github.com/Cardshifter/HTML-Client/blob/be991f41c2630c1f46f40d2f8f232bbfad71b2a8/src/lobby/lobby.html#L54 -->
        </form>
    </div>
</div>
