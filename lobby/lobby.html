<div>
    <div>
        <h2>Online users:</h2>
        <ul>
            <li ng-repeat="user in users">
                {{user.name}}
            </li>
        </ul>
        <h2>Chat:</h2>
        <ul>
            <li ng-repeat="message in chatMessages">
                {{message.from}}: {{message.message}}
            </li>
        </ul>
    </div>
</div>
