<div class="col-sm-9 col-md-10 main csh-body">

<!--
    This file will eventually be used to present card data, as well as play the game
    by using the card UI elements to perform actions.

        The primary fields for FitText are:

<div class="card-outer" style="width: 180px;">
    <div>
        <div style="float: left; padding: 5px">
            Jade Emperor
        </div>
        <div style="float: right; padding: 5px">
            <button class="btn btn-xs btn-info active glyphicon glyphicon-tint">30</button>
        </div>
    </div>
    <div style="clear:both;">
        <div style="text-align: center;">
            <img style="width: 160px; height: 120px;"
                src="http://pre07.deviantart.net/6081/th/pre/f/2012/050/3/f/lucifero_lolcat_by_fraterorion-d4q5ol0.jpg" />
        </div>
    </div>
    <div>
        <div style="float:left; padding: 5px;">
            Chinese God
        </div>

        <div style="float: right; padding: 5px;" class="btn-group">
            <button class="btn btn-xs btn-danger active glyphicon glyphicon-screenshot">3</button>
            <button class="btn btn-xs btn-success active glyphicon glyphicon-heart">6</button>
        </div>
    </div>
    <div style="clear: both;">
        <div style="float: left; padding: 5px; text-align: center;">
            <button class="btn btn-sm btn-primary active glyphicon glyphicon-wrench">3</button>
        </div>
        <div style="float: left; padding: 5px; text-align: center;">
            <button class="btn btn-sm btn-primary active glyphicon glyphicon-cog">2</button>
        </div>
    </div>

    <div style="clear: both;">
        <div style="float: left; padding: 5px; text-align: center;">
            <button type="button" class="btn btn-warning glyphicon glyphicon-flash"
                    popover-placement="top"
                    popover="Give creatures of type Chinese owned by you on Battlefield 3 HEALTH\nGive creatures on Battlefield -1 ATTACK\n"
                    ></button>
        </div>
        <div style="float: left; padding: 5px; text-align: center;">
            <button type="button" class="btn btn-default glyphicon glyphicon-info-sign"
                    popover-placement="top"
                    popover="The Great Grandfather, Emperor of all Deities, Vanquisher of Evil."
                    ></button>
        </div>
    </div>



</div>

</div>
