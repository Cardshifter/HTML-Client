<!DOCTYPE html>
<html ng-app="CardshifterApp">
<head>
    <title>Cardshifter</title>

    <!-- Boostrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- The main CSS file -->
    <link href="../src/cardshifter.css" rel="stylesheet"/>
    <link href="../src/lobby/lobby.css" rel="stylesheet"/>
    <link href="card_model.css" rel="stylesheet"/>

    <!-- AngularJS libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

    <!-- The API for communicating with the server -->
    <script src="server_interface/server_interface.js"></script>

    <!-- Controllers -->
    <script src="../src/cardshifter.js"></script>
    <script src="../src/login/controller.js"></script>
    <script src="../src/lobby/controller.js"></script>

    <!-- ngFitText directive | https://github.com/patrickmarabeas/ng-FitText.js -->
    <script src="../ngFitText/ng-FitText.js"></script>
</head>
<body>

<div class="col-sm-9 col-md-10 main csh-body">
<!-- /TEMPORARY -->


<!--
    This is a spoof of the card model, for design purposes. It is not actually used by the client.
    See `card_template.html` for the actual card template.
    TODO Add ng-FitText.js fields to elements in this model of which length may vary widely, for example card descriptions and flavor text.
        The primary fields for FitText are:
        - data-fittext : Enable FitText for the content inside the tag
        - data-fittext-min="8pt" : Minimum font size allowed
        - data-fittext-max="12pt" : Maximum font size allowed
-->

<div class="card-outer">
    <!-- card name -->
    <div>
        <div class="card-name">
            Jade Emperor
        </div>

    </div>
    <!-- card image -->
    <div style="clear:both;">
        <div style="text-align: center;">
            <img style="width: 160px; height: 120px;" class="card-image"
                src="http://pre07.deviantart.net/6081/th/pre/f/2012/050/3/f/lucifero_lolcat_by_fraterorion-d4q5ol0.jpg" />
        </div>
    </div>
    <!-- card type -->
    <div class="card-type">
            Chinese God
    </div>
    <!-- card statistics -->
    <div>
        <!-- mana cost -->
        <div style="float: left; padding: 5px">
            <button class="btn btn-sm btn-info active glyphicon glyphicon-tint" style="cursor:default">30</button>
        </div>
        <div style="float: right; padding: 5px;" class="btn-group">
            <button class="btn btn-sm btn-danger active glyphicon glyphicon-screenshot" style="cursor:default">3</button>
            <button class="btn btn-sm btn-success active glyphicon glyphicon-heart" style="cursor:default">6</button>
        </div>
    </div>
    <div style="clear: both;">
        <div style="float: left; padding: 5px; text-align: center;">
            <button class="btn btn-xs btn-primary active glyphicon glyphicon-wrench" style="cursor:default">3</button>
        </div>
        <div style="float: left; padding: 5px; text-align: center;">
            <button class="btn btn-xs btn-primary active glyphicon glyphicon-cog" style="cursor:default">2</button>
        </div>
        <div style="float: right; padding: 5px; text-align: center;">
            <button type="button" class="btn btn-xs btn-primary glyphicon glyphicon-book"
                    popover-placement="top"
                    popover="The Great Grandfather, Emperor of all Deities, Vanquisher of Evil."
                    ></button>
        </div>
        <div style="float: right; padding: 5px; text-align: center;">
            <button type="button" class="btn btn-xs btn-warning glyphicon glyphicon-flash"
                    popover-placement="top"
                    popover="Give creatures of type Chinese owned by you on Battlefield 3 HEALTH\nGive creatures on Battlefield -1 ATTACK\n"
                    >FX</button>
        </div>
    </div>
</div>
<!-- card actions spoof -->
<div style="clear:both; width: 180px; padding: 3px; border-style: solid; border-width: 2px; border-radius: 10px; text-align: center;">
    <button class="btn btn-sm btn-danger glyphicon glyphicon-screenshot"></button>
    <button class="btn btn-sm btn-primary glyphicon glyphicon-cog"></button>
    <button class="btn btn-sm btn-warning glyphicon glyphicon-flash"></button>
    <button class="btn btn-sm btn-success glyphicon glyphicon-heart"></button>
</div>

<!-- TEMPORARY2 -->
</div>
</body>
</html>
<!-- /TEMPORARY2 -->
