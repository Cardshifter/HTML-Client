<div class="card card-outer">
  
    <!-- card name -->
    <div>
        <div class="card-name">
            <a href ng-click="selectEntity(card)">
                <!--{{card.properties.name}}-->
            </a>
        </div>

    </div>
    <!-- card image -->
    <div style="clear:both;">
        <div style="text-align: center;">
            <img style="width: 160px; height: 120px;" class="card-image"/>
        </div>
    </div>
    <!-- card type -->
    <div class="card-type">
        <!--{{card.properties.creatureType}}-->
    </div>
    <!-- card statistics -->
    <div>
        <!-- mana cost -->
        <div style="float: left; padding: 5px">
            <button class="btn btn-sm btn-info active glyphicon glyphicon-tint" style="cursor:default">
                <!--{{card.properties.MANA_COST}}-->
            </button>
        </div>
        <div style="float: right; padding: 5px;" class="btn-group">
            <!-- attack -->
            <button class="btn btn-sm btn-danger active glyphicon glyphicon-screenshot" style="cursor:default">
                <!--{{card.properties.ATTACK}}-->
            </button>
            <button class="btn btn-sm btn-danger active glyphicon glyphicon-screenshot" style="cursor:default">
                -
            </button>
            <!-- health -->
            <div class="card-property">
                <button class="btn btn-sm btn-success active glyphicon glyphicon-heart" style="cursor:default">
<!--                    {{card.properties.HEALTH}}-->
                </button>
                <button class="btn btn-sm btn-success active glyphicon glyphicon-heart" style="cursor:default">
                    -
                </button>
                <!-- TODO find out what this is -->
                <!--<dynamic-animation items="card.animations.HEALTH" />-->
            </div>
        </div>
    </div>
    <div style="clear: both;">
        <div style="float: left; padding: 5px; text-align: center;">
            <!-- scrap cost -->
            <button class="btn btn-xs btn-primary active glyphicon glyphicon-wrench" style="cursor:default">
                <!--{{card.properties.SCRAP_COST}}-->
            </button>
        </div>
        <div style="float: left; padding: 5px; text-align: center;">
            <!-- scrap value -->
            <button class="btn btn-xs btn-primary active glyphicon glyphicon-cog" style="cursor:default">
                <!--{{card.properties.SCRAP}}-->
            </button>
        </div>
        <!-- flavor text -->
        <div style="float: right; padding: 5px; text-align: center;">
            <button type="button" class="btn btn-xs btn-primary glyphicon glyphicon-book">
                <!-- TODO find good popover alternative -->
            </button>
        </div>
        <!-- effect text -->
        <div style="float: right; padding: 5px; text-align: center;">
            <button type="button" class="btn btn-xs btn-warning glyphicon glyphicon-flash">
                <!-- TODO find good popover alternative -->
                FX
            </button>
        </div>
    </div>
    <div class="card-actions">
        <button class="btn btn-xs btn-navbar csh-button">
            <!--{{action.action}}-->
        </button>
    </div>
</div>
